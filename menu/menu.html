<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu button</title>
<link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1>Menu button</h1>
    <div id="menucontainer">
        <div id="menuButtonContainer" class="menuButtonContainer">
<button type="button" id="menuButton" class="menuButton" aria-haspopup="menu" aria-expanded="false"  aria-control="menu" >Profile</button>
        </div>
<div id="menu" role="menu" class="menu">
<button id="option1" role="menuitem" class="menuitem" tabindex="-1">Instagram</button><br>
<button id="option2" role="menuitem" class="menuitem" tabindex="-1">Facebook</button><br>
<button id="option3" role="menuitem" class="menuitem" tabindex="-1">Snapchat</button><br>
<button id="option4" role="menuitem" class="menuitem" tabindex="-1">Twitter</button><br>

</div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
