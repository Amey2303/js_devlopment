<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    </head>
<body>
    <h1>Grid with roving tabindex</h1>
    <button>j</button>
    <div id="gridcontainer">
        <table role="grid" tabindex="0" >
            <caption>Data</caption>
            <thead>
                <tr >
                    <th role="columnheader"  ><input type="checkbox" id="selectall" name="select_all" aria-label="Select all" ></th>
                    <th  role="columnheader" >Name</th>
                    <th  role="columnheader" >Gender</th>
                    <th  role="columnheader"  >Age</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td role="gridcell"><input type="checkbox" name="amey" id="ameycheckbox"></td>
                    <td role="gridcell"><label for="ameycheckbox">Amey</label></td>
                    <td role="gridcell">Male</td>
                    <td role="gridcell">25</td>
                </tr>
                <tr >
                    <td role="gridcell"><input type="checkbox" name="aakash" id="aakashcheckbox"></td>
                    <td role="gridcell"><label for="aakashcheckbox">Aakash</label></td>
                    <td role="gridcell">Male</td>
                    <td role="gridcell">21</td>
                </tr>
                <tr >
                    <td role="gridcell"><input type="checkbox" name="Kinjal" id="kinjalcheckbox"></td>
                    <td role="gridcell"><label for="kinjalcheckbox">Kinjal</label></td>
                    <td role="gridcell">Female</td>
                    <td role="gridcell">25</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="grid.js"></script>
</body>
</html>
