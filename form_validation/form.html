<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form  method="get" action="result.html">
        <label for="fname">First Name*</label><br>
        <input id="fname" name="fname" aria-required="true" type="text" autocomplete="given_name"><br>
       <p id="error_fname" class="error"></p>
       <label for="lname">Last Name</label><br>
       <input id="lname" name="lname" type="text" aria-required="true" autocomplete="family_name">
       <p id="error_lname" class="error"></p>
       <label for="age">Age</label><br>
       <input id="age" name="age" type="number" aria-required="true" >
       <p id="error_age" class="error"></p>
       <fieldset>
        <legend>Date of Birth</legend>
       <label for="date">Date</label><br>
       <input id="date" name="date" type="text" aria-required="true"  >
       <p id="error_date" class="error"></p>
       <label for="month">Month</label><br>
       <input id="month" name="month" type="text" aria-required="true" >
       <p id="error_month" class="error"></p>
       <label for="year">Year</label><br>
       <input id="year" name="year" type="text" aria-required="true" >
       <p id="error_year" class="error"></p>

    </fieldset>
    <label for="email">Email ID</label><br>
    <input id="email" name="email" type="text" aria-required="true" autocomplete="email"><br>
    <p id="error_email" class="error"></p>
    
    <label for="password">Password</label><br>
    <input id="password" name="password" type="text" aria-required="true" autocomplete="password"><br>
    <p id="error_password" class="error"></p>
    <label for="confpassword">Confirm Password</label><br>
    <input id="confpassword" name="confpassword" type="text" aria-required="true" ><br>
    <p id="error_confpassword" class="error"></p>

       <input type="submit" value="submit" onclick = "validate(event)">
    </form >
    
        <script src="formvalidation.js"></script>
</body>
</html>
