<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form  method="get" action="result.html">
        <label for="fname">First Name*</label><br>
        <input id="fname" name="fname" type="text" autocomplete="given-name " aria-required="true" class="name"><br>
        <label for="lname">Last Name*</label><br>
        <input id="lname" name="lname" type="text" autocomplete="family-name " aria-required="true" class="name"><br>
        <label for="age">Age*</label><br>
        <input id="age" name="age" type="number" aria-required="true"><br >
        <fieldset class="fieldset">
            <legend>Date of Birth*</legend>
            <label for="date">Date*</label><br>
            <input id="date" name="date" type="text" autocomplete="bday" aria-required="true"><br>
            <label for="month">Month*</label><br>
            <input id="month" name="month" type="text" autocomplete="bday-month " aria-required="true"><br>
            <label for="year">Year*</label><br>
            <input id="year" name="year" type="text" autocomplete="bday-year " aria-required="true"><br>

        </fieldset>
        <label for="username">User name*</label><br>
        <input type="text" id="username" name="username" autocomplete="username " aria-required="true"><br>
        <label for="email">E-mail*</label><br>
        <input type="text" id="email" name="email" autocomplete="email" aria-required="true"><br>
        <label for="password">Password*</label><br>
        <input type="text" id="password" name="password" autocomplete="new-password" aria-required="true"><br>
        <label for="confpassword">Confirm Password*</label><br>
        <input type="text" id="confpassword" name="confpassword"  aria-required="true"><br>
        <label for="country">Country</label><br>
        <input id="country" id="country" name="country">
        <input type="submit" value="submit" onclick="return validate()">
        <p id="error"></p>    
    </form >
    
        <script src="formvalidation.js"></script>
</body>
</html>
