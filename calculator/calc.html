<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <h1>Claculator</h1>
    <div id="calculator">

        <div id="screen" aria-live="polite"></div>
        <div id="buttongrp">
        <div id="calButton">
            <div id="btngrp1" class="btngrp">
                <button type="button" id="btn1" class="btns">1</button>
                <button type="button" id="btn2" class="btns">2</button>
                <button type="button" id="btn3" class="btns">3</button>
            </div><br>
            <div id="btngrp2" class="btngrp">
                <button type="button" id="btn4" class="btns">4</button>
                <button type="button" id="btn5" class="btns">5</button>
                <button type="button" id="btn6" class="btns">6</button>
            </div><br>
            <div id="btngrp3" class="btngrp">
                <button type="button" id="btn7" class="btns">7</button>
                <button type="button" id="btn8" class="btns">8</button>
                <button type="button" id="btn9" class="btns">9</button>
            </div><br>
            <div id="btngrp4" class="btngrp">
                <button type="button" id="btn0" class="btns">0</button>
                <button type="button" id="btn00" class="btns">00</button>
                <button type="button" id="btnequalto" class="btns" aria-label="equals to">=</button>
            </div><br>
            <div id="btngrp5" class="btngrp">
                <button type="button" id="btn+" class="symbbtns" aria-label="plus">+</button>
                <button type="button" id="btnminus" class="symbbtns" aria-label="minus">-</button>
                            </div><br>
                            
            <div id="btngrp6" class="btngrp">
                                <button type="button" id="btnmultiply" class="symbbtns" aria-label="multiply by">*</button>
                <button type="button" id="btndivide" class="symbbtns"   aria-label="divide by">/</button>
            </div>
            <div id="btngrp7" class="btngrp">
                                <button type="button" id="btndelt" class="symbbtns" aria-label="Delete">dlet</button>
                <button type="button" id="slrscr" class="symbbtns"   aria-label="Clear screen">Clr</button>
            </div>

        </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
