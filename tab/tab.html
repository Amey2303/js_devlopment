<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <h1>Tab</h1>
    <div id="tabcontainer">
        <div id="tablist" class="tablist">
            <button role="tab" aria-selected="true" class="tab" tabindex="0">Greet</button>
            <button role="tab" class="tab" tabindex="-1">Name</button>
            <button role="tab" class="tab" tabindex="-1">Question</button>
          </div>
          
          <div id="tabpannel-container">
            <div id="pannel1" class="tabpannel" role="tabpanel" aria-labelledby="tab1">
              <p>Hello</p>
            </div>
            <div id="pannel2" class="tabpannel" role="tabpanel" aria-labelledby="tab2">
              <p>Amey Rane!</p>
            </div>
            <div id="pannel3" class="tabpannel" role="tabpanel" aria-labelledby="tab3">
              <p>How are you doing?</p>
            </div>
          </div>
          
</div>
<script src="tab.js"></script>
</body>
</html>
