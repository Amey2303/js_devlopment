<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form validation</title>
</head>
<body>
    <h1>Form validation with HTML</h1>
    <form>
        <label for="fname">FIrst Name</label><br>
        <input id="fname" name="fname" type="text" required autocomplete="given_name">
        <label for="lname">Last Name</label><br>
        <input id="lname" name="lname" type="text" required autocomplete="family_name">

    </form>
</body>
</html>
